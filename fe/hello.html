<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="outer"></div>
    <div id="inner"></div>
        <div id="other"></div>
</body>
<style>
#outer{
    width: 100px;
    height: 100px;
    background-color: black;
    border: solid yellow;
    border-radius: 100%;
    margin: 50px;
}
#inner{
    width: 100px;
    height: 100px;
    background-color: black;
    border: dashed yellow;
    border-radius: 100%;
    margin: 50px;
}
#other{
    width: 100px;
    height: 100px;
    background-color: black;
    border: dotted yellow;
    border-radius: 100%;
    margin: 50px;
}
</style>
</html>
